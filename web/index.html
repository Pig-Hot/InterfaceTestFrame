<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>自动化接口测试框架</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="col-lg-6" style="padding-left: 15%;padding-top: 15%">
    <form id="apiCase">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="ApiCaseName" name="case">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="apiTestRun()">Go!</button>
            </span>
        </div>
    </form>
</div>
</body>
<script>
    function apiTestRun() {
        $.ajax({
            type: "POST",
            url: "/apiServlet",
            contentType: "application/x-www-form-urlencoded",
            data: $('#apiCase').serialize(),
            error: function (err) {
                alert(err);
                console.log(err)
            },
            success: function (date) {
                alert(date);
                console.log(date)
            }
        })
    }
</script>
</html>
